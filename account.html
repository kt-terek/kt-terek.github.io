<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.ico" type="image/icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Регистрация</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-bg">
            <header class="top">
                <nav class="main-menu">
                    <div class="fwrapper">
                        <div class="main-menu__logo logo">
                            <img class="logo_icon" src="img/logo.png" alt="Cafe Cult">
                        </div>
                        <div class="main-menu__item">
                            <a href="index.html" class="main-menu__button menu-button">
                                Главная
                            </a>
                        </div>
                        <div class="main-menu__item">
                            <a href="products.html" class="main-menu__button menu-button">
                                Товары
                            </a>
                        </div>
                        <div class="main-menu__item">
                            <a href="feedback.html" class="main-menu__button menu-button">
                                Обратная связь
                            </a>
                        </div>
                        <div class="main-menu__item">
                            <a href="account.html" class="main-menu__button menu-button menu-button_reg">
                                Регистрация
                            </a>
                        </div>
                </nav>
            </header>

            <main class="main">
                <div class="row">
                    <div class="row__item">
                        <form action="" method="POST" class="form">
                            <h1 class="form__title feedback__title">Регистрация</h1>
                            <input type="text" name="reg_name" id="" placeholder="Имя">
                            <input type="text" name="reg_npatronymic" id="" placeholder="Отчество (необязательно)">
                            <input type="text" name="reg_surname" id="" placeholder="Фамилия (необязательно)">
                            <input type="text" name="reg_log" id="" placeholder="Username">
                            <input type="password" name="reg_pass" id="" placeholder="Пароль">
                            <button class="form__submit">OK</button>
                        </form>
                    </div>

                    <div class="row__item">
                        <form action="" method="POST" class="form">
                            <p class="form__title feedback__title">Уже есть аккаут?</p>
                            <h2 class="form__title feedback__title">Войти</h2>
                            <input type="text" name="reg_log" id="" placeholder="Username">
                            <input type="password" name="reg_pass" id="" placeholder="Пароль">
                            <button class="form__submit">OK</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>

        <footer class="footer">
            <div class="footer__inform">
                <p class="footer__text">
                    ©2020 Makeevka
                </p>
            </div>
            <div class="footer__links">
                <ul class="footer__social social">
                    <li class="social__item">
                        <a href="https://goo.gl/maps/RyS3N454s2Pv62Vd8" class="social__link"></a>
                    </li>
                    <li class="social__item">

                    </li>
                    <li class="social__item">
                        <a href="https://www.instagram.com/terek.kt/" class="social__link"></a>
                    </li>
                    <li class="social__item">
                        <a href="https://web.telegram.org/" class="social__link"></a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
